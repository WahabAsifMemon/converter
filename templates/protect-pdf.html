<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protect PDF</title>
</head>
<body>
    <h1>Protect PDF</h1>
    <form action="/upload-protect-pdf" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Protect PDF</button>
    </form>

    <div id="protected-pdf-result" style="display: none;">
        <p>Your PDF has been protected.</p>
        <a id="download-link" href="" download>Download Protected PDF</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('filename');
        if (filename) {
            document.getElementById('protected-pdf-result').style.display = 'block';
            document.getElementById('download-link').href = `/download-protected-pdf?filename=${filename}`;
        }
    </script>
</body>
</html>
