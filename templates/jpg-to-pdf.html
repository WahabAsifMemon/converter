<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert JPG to PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #6e84e6;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="file"] {
            border: 2px dashed #6e84e6;
            padding: 20px;
            width: calc(100% - 40px);
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button {
            background-color: #6e84e6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #8f9ee2;
        }
        #download-link {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #6e84e6;
            text-decoration: none;
        }
        #error-message {
            display: none;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Convert JPG to PDF</h1>
    <form id="upload-form" action="/upload-jpg-to-pdf" method="post" enctype="multipart/form-data">
        <label for="file">Choose JPG files to convert:</label>
        <input type="file" id="file" name="file[]" accept=".jpg, .jpeg" multiple>
        <button type="submit">Convert to PDF</button>
    </form>
    <a id="download-link" href="#" target="_blank">Download PDF</a>
    <div id="error-message"></div>
    <script>
        document.getElementById('upload-form').onsubmit = function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload-jpg-to-pdf', true);

            xhr.onload = function() {
                var response = JSON.parse(this.responseText);
                var downloadLink = document.getElementById('download-link');
                var errorMessage = document.getElementById('error-message');

                if (this.status == 200) {
                    downloadLink.href = '/download?filename=' + encodeURIComponent(response.filename);
                    downloadLink.style.display = 'block';
                    errorMessage.style.display = 'none';
                } else {
                    downloadLink.style.display = 'none';
                    errorMessage.textContent = response.error;
                    errorMessage.style.display = 'block';
                }
            };

            xhr.send(formData);
        };
    </script>
</body>
</html>
