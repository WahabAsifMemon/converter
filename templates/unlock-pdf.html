<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock PDF</title>
</head>
<body>
    <form method="POST" action="/unlock" enctype="multipart/form-data">

    </form>
</body>
