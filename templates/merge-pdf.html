<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #e68484;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #e68484;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="file"] {
            border: 2px dashed #e68484;
            padding: 20px;
            width: calc(100% - 40px);
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #download-button {
            display: none;
        }
        button {
            background-color: #e68484;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e68484;
        }
        .progress {
            width: 300px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }
        .progress-bar {
            width: 0;
            height: 20px;
            background-color: #e68484;
            text-align: center;
            color: white;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <h1>Merge PDF </h1>
    <form id="upload-form" action="/upload-and-merge" method="post" enctype="multipart/form-data">
        <label for="file">Choose PDF files to merge (at least 2):</label>
        <input type="file" id="file" name="file"  accept=".pdf" multiple>
        <button type="submit">Convert</button>
    </form>
    <div class="progress">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>
    <button id="download-button">Download PDF File</button>
    <script>
        document.getElementById('upload-form').onsubmit = function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload-and-merge', true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    var percentComplete = (e.loaded / e.total) * 100;
                    var progressBar = document.getElementById('progress-bar');
                    progressBar.style.width = percentComplete + '%';
                    progressBar.textContent = Math.round(percentComplete) + '%';
                    document.querySelector('.progress').style.display = 'block';
                }
            };

            xhr.onload = function() {
                if (this.status == 200) {
                    var response = JSON.parse(this.responseText);
                    var downloadButton = document.getElementById('download-button');
                    downloadButton.style.display = 'block';
                    downloadButton.onclick = function() {
                        window.location.href = '/download?filename=' + encodeURIComponent(response.filename);
                        downloadButton.style.display = 'none';
                    };
                } else {
                    alert('Error: ' + this.statusText);
                }
            };

            xhr.send(formData);
        };
    </script>
</body>
</html>
