<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPG Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #5a67d8;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="file"] {
            border: 2px dashed #5a67d8;
            padding: 20px;
            width: calc(100% - 40px);
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        input[type="file"]:hover {
            background-color: #ebedf7;
        }
        #download-button{
            display: none;
        }
        button {
            background-color: #5a67d8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #434190;
        }
        .progress {
            width: 300px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }
        .progress-bar {
            width: 0;
            height: 20px;
            background-color: #5a67d8;
            text-align: center;
            color: white;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <h1>PDF to JPG Converter</h1>
    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose a PDF file:</label>
        <input type="file" id="file" name="file">
        <button type="submit">Upload and Convert</button>
    </form>
    <div class="progress">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>
    <button id="download-button">Download All Images</button>
    <script>
        document.getElementById('upload-form').onsubmit = function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    var percentComplete = (e.loaded / e.total) * 100;
                    var progressBar = document.getElementById('progress-bar');
                    progressBar.style.width = percentComplete + '%';
                    progressBar.textContent = Math.round(percentComplete) + '%';
                    document.querySelector('.progress').style.display = 'block';
                }
            };

            xhr.onload = function() {
                if (this.status == 200) {
                    var response = JSON.parse(this.responseText);
                    var downloadButton = document.getElementById('download-button');
                    downloadButton.style.display = 'block';
var pdfFilename = response.original_filename; // Get the original filename
                    downloadButton.onclick = function() {
                        window.location.href = '/download_all?images=' + encodeURIComponent(response.images.join(',')) + '&filename=' + encodeURIComponent(pdfFilename);
                        downloadButton.style.display = 'none'; // Hide download button after download
                    };
                }
            };

            xhr.send(formData);
        };
    </script>
</body>
</html>
